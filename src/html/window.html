<!doctype html>
<html ng-cloak ng-csp>
<head>
    <title></title>
    <link rel="stylesheet" href="/bower_components/jqueryui/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="/bower_components/jqueryui/themes/base/jquery.ui.base.css" />
    <link rel="stylesheet" href="/bower_components/angular/angular-csp.css" />
    <link rel="stylesheet" href="/src/css/window.css" />
</head>
<body>
<div ng-controller="Autopilot">
    <div class="baseURL"><span>Base URL</span><input type="text"></div>
    <div class="testControl">
        <div class="play">
            <input class="range" type="range">
            <img src="/src/img/panel/play_all.png" ng-click="playAll()">
            <img src="/src/img/panel/play_current.png">
            <img src="/src/img/panel/stop.png">
            <img src="/src/img/panel/play_one.png">
        </div>
        <div class="rec">
            <img src="/src/img/panel/rec_start.png">
            <img src="/src/img/panel/rec_stop.png">
        </div>
    </div>
    <ul class="commandGrid" ui-sortable ng-model="commandGrid.list">
        <li ng-repeat="command in commandGrid.getList()">
            <input class="type" type="text" ng-model="command.type">
            <input class="target" type="text" ng-model="command.target">
            <input class="value" type="text" ng-model="command.value">
            <input type="button" value="del" ng-click="commandGrid.remove(command)">
        </li>
    </ul>
    <input type="button" value="add" ng-click="addCommand()">
</div>
<script src="/bower_components/jQuery/dist/jquery.js"></script>
<script src="/bower_components/jqueryui/ui/jquery-ui.js"></script>
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-ui-sortable/sortable.js"></script>

<script src="/src/js/selenium-ide/deferred.js"></script>
<script src="/src/js/selenium-ide/htmlutils.js"></script>
<script src="/src/js/selenium-ide/tools.js"></script>
<script src="/src/js/selenium-ide/testCase.js"></script>
<script src="/src/js/selenium-ide/selenium-atoms.js"></script>
<script src="/src/js/selenium-ide/selenium-api.js"></script>
<script src="/src/js/selenium-ide/selenium-browserbot.js"></script>
<script src="/src/js/selenium-ide/selenium-commandhandlers.js"></script>
<script src="/src/js/lib/chrome-extension-backed-selenium.js"></script>
<script src="/src/js/selenium-ide/selenium-executionloop.js"></script>
<script src="/src/js/selenium-ide/selenium-testrunner.js"></script>
<script src="/src/js/selenium-ide/selenium-runner.js"></script>

<script src="/src/js/window.js"></script>
</body>
</html>
